<body>
<script type="text/javascript">
var s=new String("I am a girl, I like dancing!");
var c=new String(),t,count=0;
for(i=0;i<s.length;++i)
{
	t=s.charAt(i);
	c+=t;
	if(i<s.length-1)
	{
		c+="#"; ++count;
	}
}
document.writeln(c);
document.writeln(count);
</script>
</body>
</html>
