<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>1</title>
</head>

<body>
<script type="text/javascript">
function validate(){
account =document.loginForm.account.value;
password =document.loginForm.password.value;
password1 =document.loginForm.password1.value;
if(account=="")
{
	alert("邮箱名称不能为空!")
	document.loginForm.account.focus();
	return false;
}
else if (password=="")
{
	alert("密码不能为空!")
	document.loginForm.password.focus();
	return false;
}
else if(password1=="")
{
	alert("请确认密码!")
	document.loginForm.password1.focus();
	return false;
}
else if(password1!=password)
{
	alert("两次密码不一样，请重新输入")
	return false;
}
	document.loginForm.submit();
	return true;
}

function clear(){
	document.loginForm.account.value="";
	document.loginForm.password.value="";
	document.loginForm.password1.value="";
	document.loginForm.t1.value="";
	document.loginForm.t2.value="";
}
</script>
<form name="loginForm">
邮箱名称：<input name ="account" type="text"> <br>
邮箱密码：<input name ="password" type="password"> <br>
确认密码：<input name ="password1" type="password"> <br>
来自城市：
<select>
<option>上海</option>
<option>杭州</option>
<option>北京</option>
</select><br>
<input type="radio"name="sex1"checked>男
<input type="radio"name="sex2">女
<br>
个人爱好：<br>
<textarea rows="2" cols="20" name="t1"></textarea><br>
个人简介：<br>
<textarea rows="5" cols="20" name="t2"></textarea><br>
<input type="button" onclick="validate()" value="确认">
<input type="reset" onClick="clear()" value="重置">
</form>
</body>
</html>
