<body>
<script type="text/javascript">
var i,sum=0;
for(i=0;i<=50;++i)
{
	if(i%2==0) sum+=i;
}
document.writeln(sum);

sum=0; i=1;
while(i<=50)
{
	if(i%2==0) sum+=i;
	i++;
}
document.writeln(sum);

</script>
