
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>1</title>
</head>

<body>
<script type="text/javascript">
function validate(){
account =document.loginForm.account.value;
password =document.loginForm.password.value;
password1 =document.loginForm.password1.value;
if(account=="")
{
	alert("邮箱名称不能为空!")
	document.loginForm.account.focus();
	return false;
}
else if (password=="")
{
	alert("密码不能为空!")
	document.loginForm.password.focus();
	return false;
}
else if(password1=="")
{
	alert("请确认密码!")
	document.loginForm.password1.focus();
	return false;
}
else if(password1!=password)
{
	alert("两次密码不一样，请重新输入")
	return false;
}
	document.loginForm.submit();
	return true;
}

function clear(){
	document.loginForm.account.value="";
	document.loginForm.password.value="";
	document.loginForm.password1.value="";
	document.loginForm.t1.value="";
	document.loginForm.t2.value="";
}
</script>
<form name="loginForm">
<title>用户注册</title>
用户名：<input name="t1" type="text"><br>
密码：<input name="p1" type="password"><br>
籍贯：<input name="t2" type="text"><br>
出生年月：<input name="t3_y" type="text">年
<input name="t3_m" type="text">月
<input name="t3_d" type="text">日<br>
性别：<input name="sex1" type="radio" checked >男
<input type="radio"name="sex2">女<br>
身高：<input name="t4" type="text"><br>
邮箱：<input name="t5" type="text"><br>
手机：<input name="t6" type="text"><br>
爱好：<br>
<textarea rows="2" cols="20" name="ta1"></textarea><br>
个人简介：<br>
<textarea rows="5" cols="20" name="ta2"></textarea><br>
<input type="button" onclick="validate()" value="确认">
<input type="reset" onClick="clear()" value="重置">
</form>

</body>
</html>
